<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Short Notes</title>
    <link rel="shortcut icon" type="x-icon" href="stubby-clipart-5.jpg"></i></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body background="./background pencil image 3.jpg" class="background_image">
    <!-- <div background=""></div> -->
    
   
        <!-- <img src="./background pencil image.jpg" class="background"></img> -->
  
    <!-- NavBar -->
    <div class="toolbox-cont">
       
        <div class="toolbox-color-cont">
            <div class="lightpink color"></div>
            <i class="fa-solid fa-star starPink star"></i>
            <div class="lightgreen color"></div>
            <i class="fa-solid fa-star stargreen star"></i>
            <div class="lightblue color"></div>
            <i class="fa-solid fa-star starblue star"></i>
            <div class="black color"></div>
            <i class="fa-solid fa-star starblack star"></i>
        </div>
        <div class="action-btn-cont">
            
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    

    <!-- Notes Box Space -->
    <div class="main-cont">

    </div>

    <!-- Modal Container -->
    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
        <div class="priority-color-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="black priority-color active"></div>
        </div>
    </div>
    
    <!-- ticket Container -->
    <!-- <div class="ticket-cont">
        <div class="ticket-color"></div>
        <div class="ticket-id"></div>
        <div class="task-area"></div>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
